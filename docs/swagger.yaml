basePath: /
definitions:
  badresponse.ResponseError:
    properties:
      reason:
        type: string
      time:
        type: string
    type: object
  dto.AddBlogs2Categories:
    properties:
      blog_ids:
        items:
          type: string
        type: array
      category_ids:
        items:
          type: string
        type: array
    type: object
  dto.AddCategory2User:
    properties:
      category_id:
        example: xxxxxxx
        type: string
      user_id:
        type: string
    type: object
  dto.ImgUploadToken:
    properties:
      file_key:
        type: string
      token:
        type: string
    type: object
  dto.RelateEntitySet2Entity:
    properties:
      relateTo_id:
        type: string
      related_ids:
        items:
          type: string
        type: array
    type: object
  dto.UserInfo:
    properties:
      email:
        example: email@qq.com
        type: string
      id:
        example: xxxxxxxxxxxxx==
        type: string
      name:
        example: account name
        type: string
      roles:
        example:
        - ordinaryUser
        items:
          type: string
        type: array
      settings:
        additionalProperties:
          type: string
        example:
          '''avatar''': ' ''www.avatar.com/account_name'''
          '''site''': '''www.limfx.com''(public data)'
        type: object
    type: object
  dto.UserInfoBrief:
    properties:
      id:
        example: xxxxxxxxxxxxx==
        type: string
      name:
        example: account name
        type: string
      settings:
        additionalProperties:
          type: string
        example:
          '''avatar''': ' ''www.avatar.com/account_name'''
          '''site''': '''www.limfx.com''(public data)'
        type: object
    type: object
  model.AddAccount:
    properties:
      email:
        example: email@mo2.com
        type: string
      password:
        example: p@ssword
        type: string
      userName:
        example: account name
        type: string
    type: object
  model.AddAccountRole:
    properties:
      id:
        example: xxxxxxxxxxxxx==
        type: string
      roles:
        items:
          type: string
        type: array
      super_key:
        example: special
        type: string
    type: object
  model.Blog:
    properties:
      authorId:
        example: xxxxxxxxxxxxx==
        type: string
      categories:
        items:
          type: string
        type: array
      content:
        example: |-
          xxxx
          xxxx
        type: string
      cover:
        example: https://xxx/xxx
        type: string
      description:
        example: mouse ❤ monkey
        type: string
      entityInfo:
        $ref: '#/definitions/model.Entity'
      id:
        example: xxxxxxxxxxxxx==
        type: string
      keyWords:
        example:
        - xxx
        - xxx
        items:
          type: string
        type: array
      title:
        example: mouse ❤ monkey
        type: string
    type: object
  model.Category:
    properties:
      id:
        example: xxxxxxxxxxxxxx==
        type: string
      name:
        example: records
        type: string
      owner_ids:
        items:
          type: string
        type: array
      parent_id:
        example: xxxxxxxxxxxxxx==
        type: string
    type: object
  model.DeleteAccount:
    properties:
      email:
        example: email@mo2.com
        type: string
      password:
        example: p@ssword
        type: string
    type: object
  model.Entity:
    properties:
      createTime:
        example: "2020-10-1"
        type: string
      is_deleted:
        type: boolean
      updateTime:
        example: "2020-10-1"
        type: string
    type: object
  model.LoginAccount:
    properties:
      password:
        example: p@ssword
        type: string
      userNameOrEmail:
        example: account name/email@mo2.com
        type: string
    type: object
